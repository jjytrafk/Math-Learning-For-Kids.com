<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathLearning</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #050509;
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
        }

        header {
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: radial-gradient(circle at top left, #3b82f6 0, #050509 45%);
            border-bottom: 1px solid #1f2933;
        }

        .logo {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        .tagline {
            font-size: 13px;
            opacity: 0.8;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(15, 23, 42, 0.9);
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid #1f2933;
        }

            .search-bar input {
                background: transparent;
                border: none;
                outline: none;
                color: #e5e7eb;
                font-family: inherit;
                font-size: 14px;
                width: 180px;
            }

            .search-bar span {
                font-size: 13px;
                color: #9ca3af;
            }

        main {
            padding: 24px 32px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 16px;
        }

            .section-header h2 {
                margin: 0;
                font-size: 22px;
                font-weight: 600;
            }

            .section-header span {
                font-size: 13px;
                color: #9ca3af;
            }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 18px;
        }

        .game-card {
            background: #0b1120;
            border-radius: 14px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #111827;
            transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease, background 0.18s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

            .game-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 18px 35px rgba(15, 23, 42, 0.9);
                border-color: #3b82f6;
                background: radial-gradient(circle at top, rgba(59,130,246,0.18), #020617 55%);
            }

        .thumb-wrapper {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

            .thumb-wrapper img {
                width: 100%;
                display: block;
            }

        .pill {
            position: absolute;
            left: 10px;
            top: 10px;
            padding: 3px 9px;
            border-radius: 999px;
            font-size: 11px;
            background: rgba(15,23,42,0.9);
            border: 1px solid rgba(148,163,184,0.6);
        }

        .game-title {
            font-size: 15px;
            font-weight: 500;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #9ca3af;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(34,197,94,0.12);
            color: #4ade80;
            border: 1px solid rgba(34,197,94,0.4);
            font-size: 11px;
        }

        /* Fullscreen Game Viewer */
        #gameModal {
            position: fixed;
            inset: 0;
            background: rgba(3, 7, 18, 0.96);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 50;
        }

        #gameFrame {
            width: 100%;
            max-width: 1100px;
            height: 80vh;
            border: none;
            border-radius: 16px;
            background: #020617;
            box-shadow: 0 24px 60px rgba(0,0,0,0.9);
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 26px;
            font-size: 13px;
            cursor: pointer;
            background: #ef4444;
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            color: #f9fafb;
            font-family: inherit;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(127,29,29,0.7);
        }

            #closeBtn:hover {
                background: #b91c1c;
            }

        .modal-label {
            position: absolute;
            left: 26px;
            top: 22px;
            font-size: 13px;
            color: #9ca3af;
        }

        @media (max-width: 720px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .search-bar input {
                width: 120px;
            }

            main {
                padding: 18px 16px 28px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <div class="logo">MathLearning</div>
            <div class="tagline">Made By Jake</div>
        </div>
        <div class="search-bar">
            <span>üîç</span>
            <input id="searchInput" type="text" placeholder="Search games..." oninput="filterGames()" />
        </div>
    </header>

    <main>
        <div class="section-header">
            <h2>Featured Games</h2>
        </div>
        <div id="gameGrid" class="game-grid">
            <div class="game-card" data-title="Geometry Dash Lite" onclick="openGame('geometry-dash-lite/index.html')">
                <div class="thumb-wrapper">
                    <img src="geometry-dash-lite/thumb.png" alt="Geometry Dash Lite">
                </div>
                <div class="game-title">Geometry Dash Lite</div>
                <div class="game-meta">
                    <span>‚≠ê 4.6</span>
                    <span class="badge">New</span>
                </div>
            </div>

            <div class="game-card" data-title="Neon Drift" onclick="openGame('https://example.com/game2')">
                <div class="thumb-wrapper">
                    <img src="https://via.placeholder.com/400x260/111827/ffffff?text=Neon+Drift" alt="Slope">
                </div>
                <div class="game-title">Slope</div>
                <div class="game-meta">
                    <span>‚≠ê 4.8</span>
                    <span class="badge">New</span>
                </div>
            </div>

            <div class="game-card" data-title="Pixel Towers" onclick="openGame('https://example.com/game3')">
                <div class="thumb-wrapper">
                    <img src="https://via.placeholder.com/400x260/020617/ffffff?text=Pixel+Towers" alt="Pixel Towers">
                </div>
                <div class="game-title">Pixel Towers</div>
                <div class="game-meta">
                    <span>‚≠ê 4.4</span>
                    <span class="badge">New</span>
                </div>
            </div>

            <div class="game-card" data-title="Retro Blocks" onclick="openGame('https://example.com/game4')">
                <div class="thumb-wrapper">
                    <img src="https://via.placeholder.com/400x260/0f172a/ffffff?text=Retro+Blocks" alt="Retro Blocks">
                </div>
                <div class="game-title">Retro Blocks</div>
                <div class="game-meta">
                    <span>‚≠ê 4.2</span>
                    <span class="badge">New</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Fullscreen Game Modal -->
    <div id="gameModal">
        <span class="modal-label">Press ESC or Close to exit</span>
        <button id="closeBtn" onclick="closeGame()">Close</button>
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        const modal = document.getElementById('gameModal');
        const frame = document.getElementById('gameFrame');
        const searchInput = document.getElementById('searchInput');
        const gameGrid = document.getElementById('gameGrid');

        function openGame(url) {
            frame.src = url;
            modal.style.display = 'flex';
        }

        function closeGame() {
            frame.src = '';
            modal.style.display = 'none';
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeGame();
            }
        });

        function filterGames() {
            const query = searchInput.value.toLowerCase().trim();
            const cards = gameGrid.querySelectorAll('.game-card');

            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                card.style.display = title.includes(query) ? 'flex' : 'none';
            });
        }
    </script>

</body>
</html>
